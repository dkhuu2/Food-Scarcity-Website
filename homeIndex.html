<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">My Website</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="calculatorIndex.html">Calculator</a></li>
        <li><a href="sourceIndex.html">Sources</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="carousel-container">
      <div class="carousel">
        <div class="carousel-item active">
          <h2>Welcome to the Home Page!</h2>
          <p>Fact 1: This is a carousel item.</p>
        </div>
        <div class="carousel-item">
          <h2>Picture 2</h2>
          <p>Fact 2: Learn something new today!</p>
        </div>
        <div class="carousel-item">
          <h2>Picture 3</h2>
          <p>Fact 3: Keep exploring our website.</p>
        </div>
      </div>
      <div class="carousel-controls">
        <button id="prev">❮</button>
        <button id="next">❯</button>
      </div>
    </section>
  </main>

  
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    const showItem = (index) => {
      items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    };

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showItem(currentIndex);
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showItem(currentIndex);
    });

    showItem(currentIndex);
  });
</script>
</html>
