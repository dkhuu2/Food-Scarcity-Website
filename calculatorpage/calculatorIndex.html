  <section class="calculator-container">
    <h1>Food Waste Calculator</h1>
    <form id="wasteCalculator">
      <div class="question">
        <label>How many people are in your household?</label>
        <input type="number" id="householdSize" min="1" value="1" required>
      </div>
      
      <div class="question">
        <label>How much do you spend on groceries monthly? ($)</label>
        <input type="number" id="grocerySpending" min="0" required>
      </div>
      
      <div class="question">
        <label>What percentage of your food do you estimate goes to waste?</label>
        <input type="range" id="wastePercentage" min="0" max="50" value="10">
        <span id="wasteDisplay">10%</span>
      </div>
      
      <div class="question">
        <label>How much leftover food do you throw away each week? (pounds)</label>
        <input type="number" id="leftoversWaste" min="0" required>
      </div>
      
      <div class="question">
        <label>How often do you find expired food in your fridge or pantry? (times per month)</label>
        <input type="number" id="expiredFood" min="0" required>
      </div>
      
      <div class="question">
        <label>How many times a month do you purchase food that you don’t use? (times per month)</label>
        <input type="number" id="unusedPurchases" min="0" required>
      </div>
      
      <div class="question">
        <label>Do you regularly discard "ugly" produce (misshapen fruits and vegetables)?</label>
        <input type="checkbox" id="discardUglyProduce">
      </div>

      <button type="button" onclick="calculateWaste()">Calculate Waste</button>
    </form>
    <div id="result" class="result"></div>
  </section>
